<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö†Ô∏è SISTEMA COMPROMETIDO ‚ö†Ô∏è</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
        }
        
        .center {
            text-align: center;
            width: 100vw;
            font-size: clamp(1.5rem, 5vw, 3rem);
            animation: shake 0.3s infinite alternate;
            text-shadow: 
                0 0 20px #fff, 
                0 0 40px #ff0040, 
                0 0 60px #ff0040, 
                0 0 80px #ff0040;
            letter-spacing: 3px;
            user-select: none;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        @keyframes shake {
            0% { transform: translate(2px, 1px) rotate(1deg) scale(1.02); }
            10% { transform: translate(-1px, -2px) rotate(-1deg) scale(0.98); }
            20% { transform: translate(-3px, 0px) rotate(1deg) scale(1.01); }
            30% { transform: translate(0px, 2px) rotate(0deg) scale(0.99); }
            40% { transform: translate(1px, -1px) rotate(1deg) scale(1.02); }
            50% { transform: translate(-1px, 2px) rotate(-1deg) scale(0.98); }
            60% { transform: translate(-3px, 1px) rotate(0deg) scale(1.01); }
            70% { transform: translate(2px, 1px) rotate(-1deg) scale(0.99); }
            80% { transform: translate(-1px, -1px) rotate(1deg) scale(1.02); }
            90% { transform: translate(2px, 2px) rotate(0deg) scale(0.98); }
            100% { transform: translate(1px, -2px) rotate(-1deg) scale(1.01); }
        }
        
        .warning {
            font-size: 0.6em;
            animation: blink 0.8s steps(1, start) infinite;
            margin-top: 20px;
            color: #ffff00;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .skull {
            font-size: 1.5em;
            animation: rotate 2s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .glitch {
            animation: glitch 0.5s infinite;
        }
        
        @keyframes glitch {
            0% { text-shadow: 0 0 20px #fff, 0 0 40px #ff0040; }
            25% { text-shadow: 0 0 20px #00ff40, 0 0 40px #0040ff; }
            50% { text-shadow: 0 0 20px #ff4000, 0 0 40px #40ff00; }
            75% { text-shadow: 0 0 20px #4000ff, 0 0 40px #ff0040; }
            100% { text-shadow: 0 0 20px #fff, 0 0 40px #ff0040; }
        }
        
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: #00ff00;
            overflow: hidden;
            pointer-events: none;
        }
        
        .matrix-column {
            position: absolute;
            top: -100px;
            animation: matrix-fall linear infinite;
        }
        
        @keyframes matrix-fall {
            to { transform: translateY(100vh); }
        }
        
        .hidden-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #666;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>
    
    <div class="center" id="hackText">
        <div class="skull">‚ò†Ô∏è</div>
        <div class="glitch">¬°SISTEMA COMPROMETIDO!</div>
        <div class="warning">
            ‚ö†Ô∏è TUS DATOS EST√ÅN SIENDO EXTRA√çDOS ‚ö†Ô∏è<br>
            ‚ùå NO ESCANEES C√ìDIGOS QR DESCONOCIDOS ‚ùå
        </div>
    </div>
    
    <div class="hidden-message" id="hiddenMsg">
        Esta es una demostraci√≥n educativa sobre seguridad.
    </div>

    <!-- Sonido de alarma simple -->
    <audio id="alarm" preload="auto" loop>
        <source src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa51d9.mp3" type="audio/mpeg">
        <source src="https://www.soundjay.com/misc/beep-07a.wav" type="audio/wav">
    </audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let effects = {
            colorInterval: null,
            vibrateInterval: null,
            textColorInterval: null,
            matrixInterval: null,
            beepInterval: null
        };
        
        const hackText = document.getElementById('hackText');
        const hiddenMsg = document.getElementById('hiddenMsg');
        const alarmSound = document.getElementById('alarm');
        let audioContext = null;
        
        // Colores ne√≥n brillantes para el efecto
        const neonColors = [
            '#ff0040', '#ff4000', '#ff8000', '#ffff00', '#80ff00',
            '#40ff00', '#00ff40', '#00ff80', '#00ffff', '#0080ff',
            '#0040ff', '#4000ff', '#8000ff', '#ff00ff', '#ff0080'
        ];
        
        // Generar color aleatorio brillante
        function getRandomNeonColor() {
            return neonColors[Math.floor(Math.random() * neonColors.length)];
        }
        
        // VIBRACI√ìN MEJORADA - M√∫ltiples intentos
        function startContinuousVibration() {
            console.log('üîß Iniciando vibraci√≥n continua...');
            
            if (!navigator.vibrate) {
                console.log('‚ùå Vibraci√≥n no soportada');
                return;
            }
            
            // Detener vibraci√≥n previa
            stopVibration();
            
            function vibratePattern() {
                // Patr√≥n m√°s intenso y largo
                const pattern = [400, 100, 400, 100, 400, 100, 200];
                console.log('üì≥ Vibrando con patr√≥n:', pattern);
                
                try {
                    const result = navigator.vibrate(pattern);
                    console.log('Resultado vibraci√≥n:', result);
                } catch (e) {
                    console.error('Error en vibraci√≥n:', e);
                }
            }
            
            // Vibrar inmediatamente
            vibratePattern();
            
            // Continuar vibrando cada segundo
            effects.vibrateInterval = setInterval(() => {
                console.log('‚è∞ Repitiendo vibraci√≥n...');
                vibratePattern();
            }, 1000);
            
            console.log('‚úÖ Vibraci√≥n continua configurada');
        }
        
        // Detener vibraci√≥n con logs
        function stopVibration() {
            console.log('üõë Deteniendo vibraci√≥n...');
            
            if (effects.vibrateInterval) {
                clearInterval(effects.vibrateInterval);
                effects.vibrateInterval = null;
                console.log('‚úÖ Interval de vibraci√≥n limpiado');
            }
            
            // Detener cualquier vibraci√≥n en curso
            if (navigator.vibrate) {
                navigator.vibrate(0);
                console.log('‚úÖ Vibraci√≥n detenida con navigator.vibrate(0)');
            }
        }
        
        // Sonido simple pero efectivo
        function playAlarmSound() {
            try {
                alarmSound.currentTime = 0;
                alarmSound.volume = 0.5;
                alarmSound.loop = true;
                alarmSound.play().catch(() => {
                    // Si falla, crear beep sint√©tico
                    createSyntheticBeepLoop();
                });
            } catch (e) {
                createSyntheticBeepLoop();
            }
        }
        
        // Crear beep sint√©tico en loop
        function createSyntheticBeepLoop() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                function createBeep() {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    // Frecuencia de alarma t√≠pica
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                    oscillator.type = 'square'; // Sonido m√°s agudo
                    
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.4);
                }
                
                // Crear beep inmediato
                createBeep();
                
                // Repetir cada 600ms para simular alarma
                effects.beepInterval = setInterval(createBeep, 600);
            } catch (e) {
                console.log('No se pudo crear sonido sint√©tico');
            }
        }
        
        // Detener todos los sonidos
        function stopAllSounds() {
            if (alarmSound) {
                alarmSound.pause();
                alarmSound.currentTime = 0;
            }
            
            if (effects.beepInterval) {
                clearInterval(effects.beepInterval);
                effects.beepInterval = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }
        
        // Crear efecto Matrix
        function createMatrixEffect() {
            const matrixContainer = document.getElementById('matrix');
            const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
            
            function createColumn() {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + 'vw';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                let text = '';
                for (let i = 0; i < 20; i++) {
                    text += chars.charAt(Math.floor(Math.random() * chars.length)) + '<br>';
                }
                column.innerHTML = text;
                
                matrixContainer.appendChild(column);
                
                setTimeout(() => {
                    if (column.parentNode) {
                        column.parentNode.removeChild(column);
                    }
                }, 5000);
            }
            
            return setInterval(createColumn, 100);
        }
        
        // Iniciar todos los efectos dram√°ticos
        function startFullHackEffect() {
            stopAllEffects(); // Detener efectos previos
            
            // Efecto de colores de fondo
            effects.colorInterval = setInterval(() => {
                document.body.style.background = `radial-gradient(circle, ${getRandomNeonColor()}, #000)`;
            }, 100);
            
            // Efecto de colores de texto
            effects.textColorInterval = setInterval(() => {
                const color1 = getRandomNeonColor();
                const color2 = getRandomNeonColor();
                hackText.style.color = color1;
                hackText.style.textShadow = `
                    0 0 20px ${color1}, 
                    0 0 40px ${color2}, 
                    0 0 60px ${color1}, 
                    0 0 80px ${color2}
                `;
            }, 150);
            
            // VIBRACI√ìN CONSTANTE
            startContinuousVibration();
            
            // Efecto Matrix
            effects.matrixInterval = createMatrixEffect();
            
            // Sonido de alarma
            playAlarmSound();
            
            // Mostrar mensaje oculto despu√©s de 3 segundos
            setTimeout(() => {
                hiddenMsg.style.opacity = '0.7';
            }, 3000);
        }
        
        // Detener todos los efectos
        function stopAllEffects() {
            // Limpiar intervalos
            Object.keys(effects).forEach(key => {
                if (effects[key]) {
                    clearInterval(effects[key]);
                    effects[key] = null;
                }
            });
            
            // Detener vibraci√≥n espec√≠ficamente
            stopVibration();
            
            // Detener sonidos
            stopAllSounds();
            
            // Restaurar estilos
            document.body.style.background = '#000';
            hackText.style.color = '#fff';
            hackText.style.textShadow = '0 0 20px #fff, 0 0 40px #ff0040';
            
            // Limpiar Matrix
            document.getElementById('matrix').innerHTML = '';
            
            // Ocultar mensaje
            hiddenMsg.style.opacity = '0';
        }
        
        // Funci√≥n de prueba de vibraci√≥n simple
        function testVibrationNow() {
            console.log('üîß Probando vibraci√≥n inmediata...');
            if (navigator.vibrate) {
                navigator.vibrate([1000, 500, 1000]);
                console.log('‚úÖ Vibraci√≥n de prueba enviada');
            } else {
                console.log('‚ùå Vibraci√≥n no disponible');
            }
        }
        
        // Efectos individuales mejorados
        function vibrateOnly() {
            console.log('üì≥ Activando solo vibraci√≥n...');
            stopVibration(); // Detener vibraci√≥n previa
            
            // Probar vibraci√≥n simple primero
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500, 200, 500]);
                console.log('‚úÖ Vibraci√≥n simple activada');
                
                // Despu√©s iniciar vibraci√≥n continua
                setTimeout(() => {
                    startContinuousVibration();
                }, 1000);
                
                // Detener despu√©s de 15 segundos
                setTimeout(() => {
                    stopVibration();
                    console.log('‚è∞ Vibraci√≥n detenida autom√°ticamente');
                }, 15000);
            } else {
                console.log('‚ùå Vibraci√≥n no soportada');
                alert('‚ùå Tu dispositivo no soporta vibraci√≥n');
            }
        }
        
        // Efectos individuales - colores y sonido
        function flashColors() {
            stopAllEffects();
            effects.colorInterval = setInterval(() => {
                document.body.style.background = `radial-gradient(circle, ${getRandomNeonColor()}, #000)`;
            }, 200);
            
            setTimeout(stopAllEffects, 5000);
        }
        
        function soundOnly() {
            stopAllSounds(); // Detener sonidos previos
            playAlarmSound();
            
            // Detener despu√©s de 5 segundos
            setTimeout(stopAllSounds, 5000);
        }
        
        // Eventos del socket
        socket.on('startHack', startFullHackEffect);
        socket.on('stopHack', stopAllEffects);
        socket.on('flashColors', flashColors);
        socket.on('vibrate', vibrateOnly);
        socket.on('playSound', soundOnly);
        
        // Detener efectos al salir de la p√°gina
        window.addEventListener('beforeunload', stopAllEffects);
        
        // Habilitar contexto con interacci√≥n - MUY IMPORTANTE para m√≥viles
        document.addEventListener('click', () => {
            console.log('üëÜ Click detectado - habilitando contexto');
            testVibrationNow(); // Probar vibraci√≥n inmediatamente
        }, { once: true });
        
        // Tambi√©n habilitar con touch para m√≥viles
        document.addEventListener('touchstart', () => {
            console.log('üëÜ Touch detectado - habilitando contexto');
            testVibrationNow(); // Probar vibraci√≥n inmediatamente
        }, { once: true });
        
        // Auto-prueba de vibraci√≥n al cargar (solo para debug)
        window.addEventListener('load', () => {
            console.log('üì± P√°gina cargada');
            console.log('Soporte de vibraci√≥n:', navigator.vibrate ? 'S√ç' : 'NO');
            console.log('User Agent:', navigator.userAgent);
            
            // Mostrar estado en pantalla
            setTimeout(() => {
                const debugInfo = document.createElement('div');
                debugInfo.style.cssText = 'position:fixed;top:10px;left:10px;background:rgba(0,0,0,0.8);color:white;padding:10px;border-radius:5px;font-size:12px;z-index:9999;';
                debugInfo.innerHTML = `
                    Vibraci√≥n: ${navigator.vibrate ? '‚úÖ' : '‚ùå'}<br>
                    Dispositivo: ${navigator.userAgent.includes('Mobile') ? 'üì±' : 'üñ•Ô∏è'}<br>
                    Toca la pantalla para activar
                `;
                document.body.appendChild(debugInfo);
                
                // Remover despu√©s de 5 segundos
                setTimeout(() => {
                    if (debugInfo.parentNode) {
                        debugInfo.parentNode.removeChild(debugInfo);
                    }
                }, 5000);
            }, 1000);
        });
    </script>
</body>
</html>
