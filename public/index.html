<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Ciberseguridad - Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .status {
            font-size: 1.1rem;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .hack-mode {
            animation: glitch 0.3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }
        
        @keyframes hack-flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .hack-effect {
            animation: hack-flash 0.1s infinite;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s;
        }
        
        .matrix-bg.active {
            opacity: 0.1;
        }
        
        .connection-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        .connection-indicator.disconnected {
            background: #f44336;
            box-shadow: 0 0 10px #f44336;
        }
    </style>
</head>
<body>
    <div class="connection-indicator" id="connectionIndicator"></div>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>
    
    <div class="container" id="mainContainer">
        <h1 class="title"> Demo Ciberseguridad</h1>
        <p class="subtitle">Dispositivo conectado y listo</p>
        
        <!-- Mostrar QR solo si hay pocos dispositivos conectados -->
        <div id="qrSection" style="margin: 20px 0; padding: 20px; background: rgba(255,255,255,0.9); border-radius: 10px; color: #333;">
            <p><strong>隆Comparte este QR con otros!</strong></p>
            <div id="clientQR" style="margin: 10px auto; display: inline-block;"></div>
            <p style="font-size: 0.9em; margin-top: 10px;">Escanea para unirte a la demo</p>
        </div>
        
        <div class="status" id="statusMessage">
            Esperando comandos del presentador...
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <script>
        const socket = io();
        const body = document.body;
        const container = document.getElementById('mainContainer');
        const statusMessage = document.getElementById('statusMessage');
        const connectionIndicator = document.getElementById('connectionIndicator');
        const matrixCanvas = document.getElementById('matrixCanvas');
        const ctx = matrixCanvas.getContext('2d');
        
        let isHackMode = false;
        let matrixEffect = null;
        let deviceCount = 0;
        
        // Generar QR code para compartir
        const currentUrl = window.location.origin;
        QRCode.toCanvas(document.getElementById('clientQR'), currentUrl, { 
            width: 150,
            margin: 1,
            color: {
                dark: '#000000',
                light: '#FFFFFF'
            }
        }, (error) => {
            if (error) console.error('Error generando QR:', error);
        });
        
        // Configurar canvas
        function resizeCanvas() {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Efecto Matrix
        function startMatrixEffect() {
            const chars = '01ゃㄣ便炽点枫广汇姐裤°ゃㄣ┿层';
            const fontSize = 14;
            const columns = matrixCanvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            
            matrixEffect = setInterval(() => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
                
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }, 33);
        }
        
        function stopMatrixEffect() {
            if (matrixEffect) {
                clearInterval(matrixEffect);
                matrixEffect = null;
                ctx.clearRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            }
        }
        
        // Funci贸n de vibraci贸n
        function vibrateDevice(pattern = [200]) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }
        
        // Identificarse como cliente
        socket.emit('identify', { type: 'client' });
        
        // Eventos del socket
        socket.on('connect', () => {
            connectionIndicator.classList.remove('disconnected');
            statusMessage.textContent = 'Conectado - Esperando comandos...';
        });
        
        socket.on('disconnect', () => {
            connectionIndicator.classList.add('disconnected');
            statusMessage.textContent = 'Desconectado - Reintentando...';
        });
        
        socket.on('deviceCount', (count) => {
            deviceCount = count;
            // Ocultar QR si hay muchos dispositivos conectados
            const qrSection = document.getElementById('qrSection');
            if (count > 5) {
                qrSection.style.display = 'none';
            } else {
                qrSection.style.display = 'block';
            }
        });
        
        socket.on('changeColor', (data) => {
            body.style.background = data.color;
            statusMessage.textContent = `Color cambiado: ${data.color}`;
        });
        
        socket.on('vibrate', (data) => {
            const pattern = data.pattern || [200];
            vibrateDevice(pattern);
            statusMessage.textContent = 'Dispositivo vibrando...';
            
            // Efecto visual de vibraci贸n
            container.style.transform = 'translateX(5px)';
            setTimeout(() => {
                container.style.transform = 'translateX(-5px)';
                setTimeout(() => {
                    container.style.transform = 'translateX(0)';
                }, 50);
            }, 50);
        });
        
        socket.on('startDemo', () => {
            isHackMode = true;
            body.classList.add('hack-mode');
            container.classList.add('hack-effect');
            matrixCanvas.classList.add('active');
            startMatrixEffect();
            statusMessage.textContent = '锔 SISTEMA COMPROMETIDO 锔';
            vibrateDevice([100, 50, 100, 50, 100]);
        });
        
        socket.on('stopDemo', () => {
            isHackMode = false;
            body.classList.remove('hack-mode');
            container.classList.remove('hack-effect');
            matrixCanvas.classList.remove('active');
            stopMatrixEffect();
            body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            statusMessage.textContent = 'Demo finalizada - Sistema restaurado';
        });
        
        socket.on('hackEffect', (data) => {
            // Efecto de hack intenso
            vibrateDevice([50, 50, 50, 50, 50, 50]);
            
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            let colorIndex = 0;
            
            const hackInterval = setInterval(() => {
                body.style.background = colors[colorIndex % colors.length];
                colorIndex++;
            }, 100);
            
            setTimeout(() => {
                clearInterval(hackInterval);
                if (!isHackMode) {
                    body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                }
            }, data.duration || 3000);
            
            statusMessage.textContent = ' HACK EN PROGRESO ';
        });
        
        // Evitar zoom en dispositivos m贸viles
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
