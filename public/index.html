<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¡Has sido hackeado!</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 2em;
            background: #111;
            color: #fff;
            transition: background 0.5s;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <p>¡Has sido hackeado!<br>
        Espera instrucciones...</p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let colorInterval = null;
        function startColors() {
            if (colorInterval) return;
            colorInterval = setInterval(() => {
                const color = `hsl(${Math.floor(Math.random()*360)},100%,50%)`;
                document.body.style.background = color;
            }, 300);

            // Vibración fuerte durante 2 segundos
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500, 200, 500]);
            }
        }

        socket.on('startHack', () => {
            startColors();
        });
    </script>
</body>
</html>
