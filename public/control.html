<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control</title>
    <style>
        body {
            background: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            font-size: 2em;
            padding: 20px 40px;
            background: #ff2255;
            border: none;
            color: #fff;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 2em;
            box-shadow: 0 5px 20px #0008;
        }
    </style>
</head>
<body>
    <h1>Control de la Demo</h1>
    <p>Presiona el botón para activar el hackeo en los dispositivos conectados.</p>
    <button id="hackBtn">¡Hackear ahora!</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        document.getElementById('hackBtn').onclick = () => {
            socket.emit('hack');
            alert("¡Hackeo enviado!");
        };
    </script>
</body>
</html>
