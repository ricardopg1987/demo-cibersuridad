<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escanea el QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
        }
        #qrcode { margin: 30px; }
        .url { font-size: 1.2em; color: #0ff; }
    </style>
</head>
<body>
    <h2>Escanea el c√≥digo QR<br>para participar</h2>
    <canvas id="qrcode"></canvas>
    <div class="url" id="qrurl"></div>
    <script>
        // location.origin SIEMPRE lleva al dominio correcto (Render o local)
        const qrUrl = location.origin + "/hack";
        document.getElementById('qrurl').textContent = qrUrl;
        new QRious({
            element: document.getElementById('qrcode'),
            value: qrUrl,
            size: 320,
        });
    </script>
</body>
</html>
